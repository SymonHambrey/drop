<html>

    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli&display=swap">
    </head>

    <body>
        <div id="game_screen" class="">
            <div id="info_area" class="">
                <div class="row">
                    <div id="game_title">Drop 'n Merge</div>
                </div>
                <div class="row">
                    <div class="">Current score: </div>
                    <div id="" class="score_area"></div>
                    <div class="">High Score: </div>
                    <div id=""class="score_area"></div>
                </div>
                <div class="row">
                    <p class="standard-text">Next Number:</p> 
                    <span id="next_number"></span>
                    <div id="pause_button" class="btn-icon">
                        <i class="far fa-pause-circle"></i>
                    </div>
                    <div id="exit_button" class="btn-icon">
                        <i class="far fa-times-circle"></i>
                    </div>
                </div>
            </div>
            <div id="game_area">
                <div id="indicator_row" class="row">
                    <div id="ind_col_1" class="indicator-box"></div>
                    <div id="ind_col_2" class="indicator-box"></div>
                    <div id="ind_col_3" class="indicator-box"></div>
                    <div id="ind_col_4" class="indicator-box"></div>
                    <div id="ind_col_5" class="indicator-box"></div>
                </div>
                <div id="game_columns" class="row"> 
                    <div id="game_col_1" class="game-column"></div>
                    <div id="game_col_2" class="game-column"></div>
                    <div id="game_col_3" class="game-column"></div>
                    <div id="game_col_4" class="game-column"></div>
                    <div id="game_col_5" class="game-column"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>

    </body>

</html>
